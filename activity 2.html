<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 2</title>
</head>
<body>
    <h3>Methods in Array</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        var fruits=["Banana","apple","orange","kiwi"];
        document.getElementById("p1").innerHTML=fruits;
         document.getElementById("p2").innerHTML = fruits.join("*");
         fruits.push("mango");
          document.getElementById("p3").innerHTML = fruits;
          fruits.pop();
           document.getElementById("p4").innerHTML = fruits;

    </script>
</body>
</html>
